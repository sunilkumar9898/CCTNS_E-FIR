<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Button Hover Effect</title>
<style>
    .button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        outline: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    .button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background-color: rgba(242, 12, 12, 0.982);
        transition: left 0.4s ease;
    }

    .button:hover::before {
        left: 0;
    }
</style>
</head>
<body>

<button class="button">Hover Me</button>

</body>
</html>
